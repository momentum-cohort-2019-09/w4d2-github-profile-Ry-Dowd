<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Decider</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>What should we do tonight?</h1>
        </div>
        <div class="button-wrap">
            <button id="#randomizer">PUSH ME</button>
        </div>
        <div class="result">
            <h3>I hold the answer!</h3>
        </div>
        <div class="content">
            <div class="active">
                <h2>Active Options</h2>
                <ul class="active-list">
                    <li>I'm a placeholder!</li>
                </ul>
            </div>
            <div class="inactive">
                <h2>Inactive Options</h2>
                <ul class = "inactive-list">
                    <li>I'm a placeholder!</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
